<div class="entryTicketContainer">
  <h1>ENTRY TICKET</h1>

  <div class="entryTicketHolder">

    <!-- LOT (DISPLAY ONLY) -->
    <div class="formRow">
      <label>Parking Lot</label>
      <input type="text" [value]="selectedLot?.name" disabled />
    </div>

    <!-- SPOT SELECT -->
    <div class="formRow">
      <label>Free Spot</label>
      <select [(ngModel)]="selectedSpotId">
        <option value="" disabled>Select spot</option>
        <option *ngFor="let spot of freeSpots" [value]="spot.id">
          {{ spot.spotCode }}
        </option>
      </select>
    </div>

    <!-- VEHICLE PLATE -->
    <div class="formRow">
      <label>Vehicle Plate</label>
      <input type="text" [(ngModel)]="vehiclePlate" placeholder="AA452ZB" />
    </div>

    <!-- VEHICLE TYPE -->
    <div class="formRow">
      <label>Vehicle Type</label>
      <select [(ngModel)]="vehicleType">
        <option value="Car">Car</option>
        <option value="Van">Van</option>
        <option value="Motorcycle">Motorcycle</option>
      </select>
    </div>

    <!-- VEHICLE COLOR -->
    <div class="formRow">
      <label>Vehicle Color (optional)</label>
      <input type="text" [(ngModel)]="vehicleColor" />
    </div>

    <!-- ACTION -->
    <div class="entryTicketButtonHolder">
      <button (click)="createTicket()" [disabled]="loading">
        {{ loading ? 'CREATING...' : 'ENTRY TICKET' }}
      </button>
    </div>

  </div>
</div>
